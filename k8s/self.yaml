apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-self
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BlockCat/k8s-nas.git
    targetRevision: master
    path: k8s/traefik
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      # prune: true
      # selfHeal: true
